<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/dashboard.css" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/sidebar :: sidebar"/>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Менеджеры</h1>
                <div sec:authorize="${hasAuthority('Admin')}">
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/orders/newOrder" type="button" class="btn btn-sm btn-primary">Создать новый заказ</a>
                    </div>
                </div>
            </div>

            <h3>Поиск по id</h3>
            <div class="container">
                <form method="post" th:object="${searchIdDTO}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="row mb-3">
                        <label for="id" class="col-sm-2 col-form-label">Введите id заказа</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="id" th:field="*{id}">
                            <span th:if="${#fields.hasErrors('id')}"
                                  th:errors="*{id}">Not valid</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Перейти к редактированию</button>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
