<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/js/css/dashboard.css" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/sidebar :: sidebar"/>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Компании</h1>
            </div>

            <h3>Новая компания</h3>
            <div class="container">
                <form method="post" th:object="${companyDTO}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="row mb-3">
                        <label for="inputCompanyName" class="col-sm-2 col-form-label">Название компании</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputCompanyName" th:field="*{companyName}">
                            <span th:if="${#fields.hasErrors('companyName')}"
                                  th:errors="*{companyName}">Not valid</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputManagerFirstName" class="col-sm-2 col-form-label">Имя менеджера</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputManagerFirstName"
                                   th:field="*{managerFirstName}">
                            <span th:if="${#fields.hasErrors('managerFirstName')}" th:errors="*{managerFirstName}">Not valid</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputManagerLastName" class="col-sm-2 col-form-label">Фамилия менеджера</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputManagerLastName"
                                   th:field="*{managerLastName}">
                            <span th:if="${#fields.hasErrors('managerLastName')}" th:errors="*{managerLastName}">Not valid</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputContactNumber" class="col-sm-2 col-form-label">Телефон менеджера</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputContactNumber"
                                   th:field="*{contactNumberManager}">
                            <span th:if="${#fields.hasErrors('contactNumberManager')}"
                                  th:errors="*{contactNumberManager}">Not valid</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Почта менеджера</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputEmail"
                                   th:field="*{email}">
                            <span th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}">Not valid</span>
                        </div>
                    </div>
                    <!--                    <fieldset class="row mb-3">-->
                    <!--                        <legend class="col-form-label col-sm-2 pt-0">Компания</legend>-->
                    <!--                        <div class="col-sm-4">-->
                    <!--                            <select th:field="*{companyId}" class="form-select mb-3" aria-label=".form-select-lg example">-->
                    <!--                                <option th:value="-1">&#45;&#45; Новая компания &#45;&#45;</option>-->
                    <!--                                ></option>-->
                    <!--                                <option th:each="company : ${companies}"-->
                    <!--                                        th:value="${company.id}"-->
                    <!--                                        th:text="${company.name}"-->
                    <!--                                ></option>-->
                    <!--                            </select>-->
                    <!--                            <span th:if="${#fields.hasErrors('companyId')}" th:errors="*{companyId}">Not valid</span>-->
                    <!--                            <input type="text" class="form-control" th:field="*{companyName}">-->
                    <!--                            <span th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Not valid</span>-->
                    <!--                        </div>-->
                    <!--                    </fieldset>-->

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
