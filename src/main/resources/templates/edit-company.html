<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;

        @media (min-width: 768px) {

    </style>
    <link href="/dashboard.css" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/sidebar :: sidebar" />

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Компании</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{company/newCompany}" type="button" class="btn btn-sm btn-primary">Создать</a>

<!--                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>-->
<!--                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>-->
<!--                    </div>-->
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        This week
                    </button>
                </div>
            </div>

            <h2>Новая компания</h2>
            <div class="container">
                <form method="post" th:object="${companyDTO}">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                    <div class="row mb-3">
                        <label for="inputCompanyName" class="col-sm-2 col-form-label">Название компании</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputCompanyName" th:field="*{companyName}">
                            <span th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Not valid</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputManagerName" class="col-sm-2 col-form-label">Имя менеджера</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputManagerName" th:field="*{managerName}">
                            <span th:if="${#fields.hasErrors('managerName')}" th:errors="*{managerName}">Not valid</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputContactNumber" class="col-sm-2 col-form-label">Телефон менеджера</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputContactNumber" th:field="*{contactNumberManager}">
                            <span th:if="${#fields.hasErrors('contactNumberManager')}" th:errors="*{contactNumberManager}">Not valid</span>
                        </div>
                    </div>

<!--                        <legend class="col-form-label col-sm-2 pt-0">Компания</legend>-->

<!--                            <select th:field="*{companyId}" class="form-select mb-3" aria-label=".form-select-lg example">-->
<!--                                <option th:value="-1">&#45;&#45; Новая компания &#45;&#45;</option>-->
<!--                                ></option>-->
<!--                                <option th:each="company : ${companies}"-->
<!--                                        th:value="${company.id}"-->
<!--                                        th:text="${company.name}"-->
<!--                                ></option>-->
<!--                            </select>-->
<!--                            <span th:if="${#fields.hasErrors('companyId')}" th:errors="*{companyId}">Not valid</span>-->
<!--                            <input type="text" class="form-control" th:field="*{companyName}">-->
<!--                            <span th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Not valid</span>-->
<!--                        </div>-->
<!--                    </fieldset>-->

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
