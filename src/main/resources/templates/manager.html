<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/dashboard.css" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/sidebar :: sidebar"/>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Менеджеры</h1>
                <div sec:authorize="${hasAuthority('Admin')}">
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/manager/newManager" type="button" class="btn btn-sm btn-primary">Создать нового
                            менеджера</a>
                        <a href="/manager/edit" type="button" class="btn btn-sm btn-primary">Редактировать менеджера</a>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="filter" class="col-sm-1 col-form-label">Фильтр</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="filter">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">id менеджера</th>
                        <th scope="col">Имя менеджера</th>
                        <th scope="col">Фамилия менеджера</th>
                        <th scope="col">Телефон менеджера</th>
                        <th scope="col">Email</th>
                        <th scope="col">Название компании</th>

                        <!--                        <th scope="col">id заказов</th>-->
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <!--                    <tr th:each="manager : ${list}">-->
                    <!--                        <td th:text="${manager.id}"></td>-->
                    <!--                        <td th:text="${manager.firstName}"></td>-->
                    <!--                        <td th:text="${manager.lastName}"></td>-->
                    <!--                        <td th:text="${manager.contactNumber}"></td>-->
                    <!--                        <td th:text="${manager.email}"></td>-->
                    <!--                        <td th:text="${manager.orders}"></td>-->
                    <!--                        <td th:text="${manager.company}"></td>-->
                    <!--                    </tr>-->
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>
<div th:insert="fragments/footer :: footer"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script>
    $(document).ready(
        function () {
            $('#filter').on('input', function (e) {
                $.get('/data/manager?q=' + e.target.value, updateTable)
            })

            function updateTable(data) {
                const content = data.map($ => '<tr><td>' +
                    $.id + '</td><td>' +
                    $.firstName + '</td><td>' +
                    $.lastName + '</td><td>' +
                    $.contactNumber + '</td><td>' +
                    $.email + '</td><td>' +
                    $.company +
                    '</td></tr>');
                $('#tableBody').html(content);
            }

            $.get('/data/manager', updateTable)

            updateTable(data);
        }
    )
</script>
</html>
